<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Favoritos</h1>
            <nav>
                <a href="/">‚Üê Inicio</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">üåì</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="favorites-controls">
                <div class="actions">
                    <button id="btn-exportar">Exportar JSON</button>
                    <button id="btn-limpiar">Limpiar favoritos</button>
                    <button id="btn-add-folder" class="btn-secondary">+ Nueva Carpeta</button>
                </div>
                
                <div class="favorites-filters">
                    <input id="fav-busqueda" type="text" placeholder="Buscar en favoritos..." />
                    <select id="fav-folder-filter">
                        <option value="">Todas las carpetas</option>
                    </select>
                    <input type="date" id="fav-fecha-desde" placeholder="Desde">
                    <input type="date" id="fav-fecha-hasta" placeholder="Hasta">
                    <select id="fav-ordenar">
                        <option value="fecha_desc">M√°s recientes</option>
                        <option value="fecha_asc">M√°s antiguos</option>
                        <option value="titulo_asc">T√≠tulo A-Z</option>
                        <option value="titulo_desc">T√≠tulo Z-A</option>
                    </select>
                </div>
            </div>
            
            <section id="lista-favoritos" class="container" style="padding-top:0;"></section>
        </section>
    </main>
    
    <!-- Modal para crear/editar carpetas -->
    <div id="folder-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Gestionar Carpetas</h3>
            <div id="folder-list"></div>
            <div class="folder-form">
                <input type="text" id="new-folder-name" placeholder="Nombre de la carpeta">
                <button id="btn-create-folder">Crear</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        renderFavoritos();
    </script>
</body>
</html>
