<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticiero</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Noticiero</h1>
            <nav>
                <a href="/favoritos">‚òÖ Favoritos</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">üåì</button>
            </nav>
        </div>
    </header>

    <section id="filtros">
        <div class="container">
            <div class="filters-row">
                <input type="text" id="busqueda" placeholder="Buscar noticia...">
                <select id="filtro-fuente">
                    <option value="">Todas las fuentes</option>
                </select>
                <select id="filtro-categoria-principal">
                    <option value="">Todas las categor√≠as</option>
                    <option value="nacional">Nacional</option>
                    <option value="internacional">Internacional</option>
                    <option value="regional">Regional (Puno)</option>
                </select>
                <select id="filtro-departamento">
                    <option value="">Todos los departamentos</option>
                </select>
                <select id="filtro-tipo">
                    <option value="">Todos los tipos</option>
                </select>
                <button id="btn-filtrar">Filtrar</button>
            </div>
            
            <div class="advanced-filters" id="advanced-filters" style="display: none;">
                <div class="filter-group">
                    <label>Fecha desde:</label>
                    <input type="date" id="fecha-desde">
                </div>
                <div class="filter-group">
                    <label>Fecha hasta:</label>
                    <input type="date" id="fecha-hasta">
                </div>
                <div class="filter-group">
                    <label>Ordenar por:</label>
                    <select id="ordenar">
                        <option value="fecha_desc">Fecha (m√°s reciente)</option>
                        <option value="fecha_asc">Fecha (m√°s antiguo)</option>
                        <option value="titulo_asc">T√≠tulo (A-Z)</option>
                        <option value="titulo_desc">T√≠tulo (Z-A)</option>
                    </select>
                </div>
                <button id="btn-limpiar-filtros">Limpiar</button>
            </div>
            
            <div class="view-controls">
                <button id="btn-advanced-filters" class="btn-secondary">Filtros Avanzados</button>
                <div class="view-toggle">
                    <button id="btn-grid-view" class="view-btn active" title="Vista de cuadr√≠cula">‚äû</button>
                    <button id="btn-list-view" class="view-btn" title="Vista de lista">‚ò∞</button>
                </div>
            </div>
        </div>
    </section>

    <main>
        <section id="noticias" class="container">
            <!-- Noticias se cargar√°n aqu√≠ -->
        </section>
        
        <div class="pagination-info">
            <span id="pagination-text">Cargando...</span>
        </div>
        
        <div class="actions">
            <button id="btn-cargar-mas" style="display: none;">Cargar m√°s</button>
            <div id="pagination-controls" style="display: none;">
                <button id="btn-prev" class="btn-pagination">‚Üê Anterior</button>
                <span id="page-numbers"></span>
                <button id="btn-next" class="btn-pagination">Siguiente ‚Üí</button>
            </div>
        </div>
        
        <!-- Modal para vista previa -->
        <div id="preview-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="preview-content"></div>
            </div>
        </div>
        
        <!-- Modal para im√°genes ampliables -->
        <div id="image-modal" class="modal">
            <div class="modal-content image-modal-content">
                <span class="close">&times;</span>
                <img id="modal-image" src="" alt="">
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Inicializar selects con datos reales
        poblarFiltros();
    </script>
    </body>
</html>
